<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Broadband Truth Map</title>
  <meta name="description" content="How much do Texas fixed wireless providers overstate their speeds? Compare FCC claimed vs. Ookla real-world data, county by county." />

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous" />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ── Header ─────────────────────────────────────────────────── -->
  <header id="header">
    <div id="header-title">
      <h1>Texas Broadband Truth Map</h1>
      <p>FCC-claimed fixed wireless speeds vs. real-world Ookla measurements, by county</p>
    </div>

    <nav id="layer-toggle" aria-label="Map layer">
      <button class="layer-btn active" data-layer="gap"
              title="Overstatement ratio: FCC claimed ÷ Ookla actual">
        Overstatement
      </button>
      <button class="layer-btn" data-layer="claimed"
              title="FCC maximum advertised download speed">
        FCC Claimed
      </button>
      <button class="layer-btn" data-layer="actual"
              title="Ookla average download speed">
        Ookla Actual
      </button>
    </nav>
  </header>

  <!-- ── Mock data notice ────────────────────────────────────────── -->
  <div id="mock-badge">⚠ Mock data — real pipeline output replaces this file</div>

  <!-- ── Map ────────────────────────────────────────────────────── -->
  <div id="map" role="main" aria-label="Texas county broadband map"></div>

  <!-- ── Stats bar ──────────────────────────────────────────────── -->
  <aside id="stats-bar" aria-label="Summary statistics">
    <div class="stat-item">
      <span class="stat-item-value" id="stat-avg-ratio">—</span>
      <span class="stat-item-label">Avg overstatement</span>
    </div>
    <div class="stat-item">
      <span class="stat-item-value" id="stat-max-ratio">—</span>
      <span class="stat-item-label">Worst county</span>
    </div>
    <div class="stat-item">
      <span class="stat-item-value" id="stat-above2">—</span>
      <span class="stat-item-label">Counties ≥ 2× off</span>
    </div>
  </aside>

  <!-- ── Legend ─────────────────────────────────────────────────── -->
  <aside id="legend" aria-label="Map legend">
    <!-- Populated by map.js renderLegend() -->
  </aside>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV/XN/WPtU="
          crossorigin="anonymous"></script>

  <!-- App -->
  <script src="map.js"></script>
</body>
</html>
