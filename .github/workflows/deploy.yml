name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "data/processed/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p _site/data/processed
          cp frontend/index.html frontend/style.css frontend/map.js _site/
          cp data/processed/counties.geojson data/processed/providers.json _site/data/processed/
          touch _site/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - uses: actions/deploy-pages@v4
        id: deployment
